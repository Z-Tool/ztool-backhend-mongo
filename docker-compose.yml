version: "2"

services:

  mongo:
    image: mongo
    command: mongod -f /data/configdb/mongodb.conf
    volumes:
      - /data/mongodb:/data/db:rw
      - /backhend/configdb:/data/configdb:rw
    restart: always

  redis:
    image: redis
    command: redis-server --appendonly yes
    volumes:
      - /data/redis:/data:rw
    restart: always

  flask:
    build: .
    volumes:
      - /backhend:/jalpc
    depends_on:
      - mongo
      - redis
    env_file:
      - ./.env
    restart: always

  celery:
    build:
      context: .
      dockerfile: celery.dockerfile
    volumes:
      - /backhend:/jalpc
    depends_on:
      - redis
    env_file:
      - ./.env
    restart: always

  nginx:
    image: nginx
    ports:
      - 80:80
      - 443:443
      - 8443:8443
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:rw
      - /backhend/nginx:/etc/nginx:ro
      - /frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - flask
    restart: always
